<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lim</title>
    <link rel="stylesheet" href="lim.css">
  </head>

  <body>
    <main>

      <header>
      <!-- logo+descrizione -->
        <div class="">
          <img src="logo.png">
          <h3>Taking Booleaners from A to B<h3>
        </div>
      </header>

      <nav>
      <!-- prenota, termina prenotazione, accendi luci -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina prenotazione</button>
        <button type="button" name="button">Accendi luci</button>
      </nav>

      <section>
      <!-- nome, ubicazione e stato carica di 3 monopattini -->

        <!-- mono-orange -->
        <div class="unitàdisponibili">
          <div>
            <input type="checkbox">
            <span><strong>Monopattino Gino22</strong></span>
          </div>
          &mapsto; Via Guadalametri - a 220 metri da te <br>
          Stato carica:<br>
            <div class="caricaorange">
            </div>
        </div>

        <!-- mono-green -->
        <div class="unitàdisponibili">
          <div>
            <input type="checkbox">
            <span><strong>Monopattino Mike24</strong></span>
          </div>
          &mapsto; Via Ricciardoni - a 420 metri da te <br>
          Stato carica:<br>
            <div class="caricagreen">
            </div>
        </div>

        <!-- mono-red -->
        <div class="unitàdisponibili">
          <div>
            <input type="checkbox">
            <span><strong>Monopattino Fede154</strong></span>
          </div>
          &mapsto; Via Mentarini - a 490 metri da te <br>
          Stato carica:<br>
            <div class="caricared">
            </div>
        </div>

      </section>

    </main>

  </body>

</html>
